										<td><ui>

											</button>

																<div class="bootstrap-select ">

	<script type="text/javascript">
 	
    	function buscarCep(){
    		var cep = document.getElementById("cep").value.replace(/\D/g, '');
    		
    		console.log(cep)
    		var url = "http://viacep.com.br/ws/"+cep+"/json/";
    		var request = new XMLHttpRequest();
    		
    		request.open('GET', url);
    		request.onerror = function (e) {
    			console.log("CEP inválido")
    		}
    		
    		request.onload = () => {
    			var response = JSON.parse(request.responseText);
    			
    			if(response.erro === true){
    				console.log("CEP nao Encontrado");
    				
    			}else{
    				var cep = response.cep;
    				var logradouro = response.logradouto;
    				var bairro = response.bairro;
    				var localidade = response.localidade
    				var uf = response.uf;
    				
    				document.getElementById('numeroCEP').value = cep;
    				document.getElementById('logradouro').value = logradouro
    				document.getElementById('bairro').value = bairro
    				document.getElementById('localidade').value = localidade
    				document.getElementById('uf').value = uf
    				
    				document.getElementById('adress').value = bairro+" "+localidade+" "+uf;
    				
    				console.log(uf);
    			}
    		}
    		request.send();
    	}
    </script>
