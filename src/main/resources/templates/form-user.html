	<script th:inline="javascript">
		/*<![CDATA[*/
		var vacinas = /*[[${userDto.vacinas}]]*/"Vacinas";
		/*]]>*/
		
		function verDosagem(id){
			
			for (var key in vacinas) {
			    // skip loop if the property is from prototype
			    if (!vacinas.hasOwnProperty(key)) continue;
			
			    var obj = vacinas[key];
	
			    var idVacina = Object.getOwnPropertyDescriptor(obj, 'id')
			    var marcaVacina = Object.getOwnPropertyDescriptor(obj, 'marcaVacina')
			    var numeracaoDose = Object.getOwnPropertyDescriptor(obj, 'numeracaoDose')
			    var dataAplicacao = Object.getOwnPropertyDescriptor(obj, 'dataAplicacao')
			    
			    let data = new Date(dataAplicacao.value);
			    let dataFormatada = ((data.getDate() )) + "/" + ((data.getMonth() + 1)) + "/" + data.getFullYear(); 
			    
			    if(idVacina.value == id ){
			    	document.getElementById("marcaVacina").value = marcaVacina.value;
			    	document.getElementById("dataAplicacao").value = dataFormatada;		    	
			    	document.getElementById("numeracaoDose").value = numeracaoDose.value;
			    	break
		    	}
			}
		}

	</script>

	<script type="text/javascript">
		
	   window.onload = function () {
		   buscarCep();
		    }
	   
	   	function buscarCep(){
			var cep = document.getElementById("cep").value.replace(/\D/g,'');
			
			var url = "http://viacep.com.br/ws/"+cep+"/json/";
			
				var cep2 = "";
				var logradouro = "";
				var bairro = "";
				var localidade = "";
				var uf = "";
			
				const userData = fetch(url)
			  	 .then(response => response.json())
			 	  .then(data => {
				   
				cep2 = data.cep;
					logradouro = data.logradouro;
					bairro = data.bairro;
					localidade = data.localidade
					uf = data.uf;
					
					console.log(logradouro)
					
					document.getElementById('cep').value = cep2;
					document.getElementById('logradouro').value = logradouro
					document.getElementById('bairro').value = bairro
					document.getElementById('localidade').value = localidade
					document.getElementById('uf').value = uf
	
					if(!cep2){
						document.getElementById('endereco').value = "";
					}
					
					$("#logradouro").prop("readonly", true);
					$("#localidade").prop("readonly", true);
					$("#bairro").prop("readonly", true);
					$("#uf").prop("readonly", true);
			   }).catch(error => {    			   
						document.getElementById('endereco').value = "";
						$("#logradouro").prop("readonly", false);
						$("#localidade").prop("readonly", false);
						$("#bairro").prop("readonly", false);
						$("#uf").prop("readonly", false);
			   })			
		}
	   	
	   	
    	
    	$(document).ready(function (){
    	    validate();
    	    $('#nome, #celular, #cep, #tipoSanguinio').change(validate);
    	});

    	function validate(){
    	    if ($('#nome').val().length > 0 && $('#celular').val().length > 0 && $('#cep').val().length > 0 && $('#tipoSanguinio').val().length > 0 ) {
    	        $("#button").prop("disabled", false);
    	    }
    	    else {
    	        $("#button").prop("disabled", true);
    	    }
    	}
	
	</script>
